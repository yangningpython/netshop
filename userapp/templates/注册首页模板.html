    <script>
        function isEmail(str){
            var reg = /^[a-zA-Z0-9_-]{6,}@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
            return reg.test(str);
        }

        function register(){
            //获取输入框的值

            var password = $('#password').val();

            //简单校验
            if(account.length<6||!isEmail(account)){

                return false;
            }
